<!DOCTYPE html>
<html>
    <head>
        <title>VueJS</title>
        <link href="css/bootstrap.css" />
    </head>
    <body>
        <div id="elzero-app">
            <form action="">
                <input :type="inputType" placeholder="Type the password" v-model="passwordValue">
                <button @click.prevent="showHidePassword()">show/hide password</button>
            </form>
        </div>

        <script src="js/vue.js"></script>
        <script>
            new Vue({
                el: "#elzero-app",
                data: {
                    inputType: 'password',
                    passwordValue: ''
                }, 
                
                methods: {
                    showHidePassword(){
                        if(this.inputType == 'password'){
                            this.inputType = 'text';
                        } else {
                            this.inputType = "password";
                        }
                    }
                }
            });
        </script>
    </body>
</html>
